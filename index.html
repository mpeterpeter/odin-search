<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinSearch</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <ul id="nav-list-left" class="nav-list">
            <li>
                <a href="">Über Google</a>
            </li>
            <li>
                <a href="">Store</a>
            </li>
        </ul>

        <ul id="nav-list-right" class="nav-list">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Bilder</a>
            </li>
            <li>
                <a href="">
                    <div id="nav-app-button"></div>
                </a>
            </li>
            <li>
                <a id="nav-profile-button" href="https://github.com/mpeterpeter">P</a>
            </li>
        </ul>
    </header>

    <main>
        <div id="logo-search-div">
            <div id="google-logo-div">
                <img id="google-logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div>
                <form id="search-form" action="">
                    <div id="search-div">
                        <label id="lupe-icon-container" for="search-text-input">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </label>
                        <input id="search-text-input" type="text">
                    </div>
                    <div id="submit-buttons-div">
                        <button type="submit">Google Suche</button>
                        <button>Auf Gut Glück?</button>
                    </div>
                </form>
                <section id="language-section">Google angeboten auf: <a id="language-link" href="">deutsch</a> </section>
            </div>
        </div>



    </main>

</body>

</html>

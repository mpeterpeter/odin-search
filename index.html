<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header id="navbar">
        <ul class="list leftside">
            <li>
                <a href="">Über Google</a>
            </li>
            <li>
                <a href="">Store</a>
            </li>
        </ul>
        <ul class=""></ul>
        <ul class="list rightside">
            <li>
                <a href="">Gmail</a>
            </li>

    <main>
        <div id="logo">

                </svg>
            </div>
            <form id="search-form" action="">
                <input id="search-input" type="text" name="q">
                <input type="submit" style="display: none" />
                <div id="search-buttons-container">
                    <button type="submit">Google Suche</button>
                    <button type="submit">Auf gut Glück!</button>
                </div>
            </form>
            <section>Google angeboten auf <a href="">Englisch</a></section>

        </div>

    <footer>
        <div id="region-div">

        </div>
        <div id="special-infos">

            </div>
            <div id="special-infos-middle">

            </div>
            <div id="special-infos-right">

            </div>
        </div>

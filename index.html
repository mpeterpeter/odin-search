<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinSearch</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header id="navbar">
        <ul class="navList left">
            <li>
                <a href="">Über Google</a>
            </li>
            <li>
                <a href="">Store</a>
            </li>
        </ul>

        <ul class="navList right">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Bilder</a>
            </li>
            <li>
                <a href="">
                    <div id="app-button-div"></div>
                </a>
            </li>
            <li>
                <a id="profile-button" href="https://github.com/mpeterpeter">P</a>
            </li>
        </ul>
    </header>

    <main>
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logo">
        </div>

        <div id="search-container">
            <form id="search-form" action="">
                <div id="iconANDinput">
                    <div id="search-icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input id="search-input" type="text" name="q">
                </div>

                <div id="search-buttons-container">
                    <button type="submit">Google Suche</button>
                    <button type="submit">Auf gut Glück!</button>
                </div>
            </form>

            <section>Google angeboten auf <a id="a_language" href="">Englisch</a></section>

        </div>
    </main>

    <footer>
        <div id="region-div">

        </div>
        <div id="special-infos">
            <div id="special-infos-left">

            </div>
            <div id="special-infos-middle">

            </div>
            <div id="special-infos-right">

            </div>
        </div>

    </footer>


</body>

</html>
